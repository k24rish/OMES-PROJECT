

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
      body{
       background-color:aqua;
      }
      .header{
        padding-left:200px;
        margin-top:30px;
      }
      
      
        </style>
        
        
  </head>
  <body>
    <div class="container">
      <h1 class="header">Office Empolyee Management System</h1>
        <hr>
        <div class="row my-3">
         <div class="col-sm-6 offset-sm-3">
          
          <h4>Login</h4>
        
          <form action="" , method='POST' novalidate class="shadow p-5">
           {% csrf_token %}
              {% for fb in form %}
               <div class="form-group mb-3">
               {{fb.label_tag}} <br>{{fb}} <small class="text-danger">{{fb.errors|striptags}}</small>
               </div>
              {% endfor %}
              <input type="submit" value="Submit" class="btn btn-secondary">
              <div class="text-center text-primary fw-bold"><small>Existing User ? <a href="{% url 'userregistration'%}" class="text-danger">Registration Now</a> </small></div>
       
           </form>
         </div>
        </div>
       </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
